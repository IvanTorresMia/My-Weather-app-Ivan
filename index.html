<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>My Weather App</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <!-- Header -->
    <header class="bg-dark p-2 container-fluid">
      <div class="row">
        <div class="col-lg text-center">
          <h1 class="text-white">My Weather App</h1>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">

        <!-- This is the Search section -->
        <div class="col-3 searchBar bg-light mt-4">
            <h3 class="row card-title card-body">
           <label for="Search Bar" class="badge badge-secondary">Search</label>
            </h3>
           <div class="row ml-2">
            <input type="text" placeholder="City" id="input">
            <button class="bg-secondary searchBtn" id="searchBtn">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
            </button>
        </div>
        <div class="card mx-auto ml-2 searchHistory" id="searchHistory">
            <!-- search history here -->
        </div>
        <button class="bg-secondary mx-auto mt-2 clearBtn">
          <!-- Clear Button Here -->
          Clear History
        </button>
        </div>

        <!--  -->
        <div class="col-9 mt-4">
            <div class="row card p-2 mx-auto">
                <h2 class="cityName">City</h2>
                <div class="temp">Temperature</div>
                <div class="humidity">humidity</div>
                <div class="windSpeed">Windspeed</div>
                <div>UV index:<span class="uvIndex"></span></div>
            </div>
            <div class="row mx-auto">
                <h2>5 Day Forecast</h2>
            </div>
            <div class="row card-deck img-fluid mx-auto fiveDayCon">
               
            </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="script.js"></script>
</html>
